<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Azul clarinho */
        }
        h1 {
            color: #0047ab; /* Azul forte */
        }
        h2 {
            font-size: 1.2em; /* Bem menor que o h1 */
            color: #1e90ff; /* Azul vibrante */
        }
        span {
            color: #00008b; /* Azul escuro para destaque */
            font-weight: bold;
        }
        .flores {
            margin-top: 20px;
        }
        .flor {
            display: inline-block;
            background-color: #ff69b4; /* Rosa vibrante */
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            margin: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <img src="https://icons.iconarchive.com/icons/iconarchive/wild-camping/512/Flower-icon.png" 
         alt="moça"
         width="150"
         title="oi">

    <p><span>Me chamo Rayssa</span></p>

    <h1>Site para falar sobre flores!</h1>
    <h2>O que é propriamente uma flor? Qual a flor mais fedorenta que existe? Qual a menor flor do planeta?</h2>

    <div class="flores">
        <span class="flor">Rosa</span>
        <span class="flor">Girassol</span>
        <span class="flor">Orquídeas</span>
        <span class="flor">Violeta</span>
        <span class="flor">Cravo</span>
        <span class="flor">Tulipa</span>
        <span class="flor">Margarida</span>
        <span class="flor">Gerbera</span>
        <span class="flor">Narciso</span>
    </div>

</body>
</html>
